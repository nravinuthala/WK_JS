<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="calc.js"></script>
    <style>
      .output {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <form action="calc.html" onsubmit="getData()">
      <input type="text" id="screen" />
      <input type="button" value="1" id="one" onclick="display(this.id)" />
      <input type="button" value="2" id="two" onclick="display(this.id)" />
      <input type="button" value="3" id="three" onclick="display(this.id)" />
      <input type="button" value="+" id="add" onclick="display(this.id)" />
      <input
        type="button"
        value="="
        id="eval"
        onclick="getResult()"
        class="output"
      />
    </form>
  </body>
</html>
